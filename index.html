<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
</head>
<body>
    <div id="container">
        <h1>Agenda Telefônica</h1>
        <input type="text" placeholder="Nome Completo" id="name">
        <input type="number" placeholder="Telefone Fixo" maxlength="12" id="fixo">
        <input type="number" placeholder="Telefone Celular" maxlength="12" id="celular">
        <input type="text" placeholder="URL da foto" id="image">
        <input type="date" id="calendario">
        <input type="text" placeholder="E-mail" id="email">
        <input type="number" placeholder="CEP" id="cep">
        <input type="text" placeholder="Cidade" id="cidade">
        <input type="text" placeholder="@instagram" id="insta">
        <input type="text" placeholder="@Github" id="git">
        <button class="blue" onclick="cadastrar()">Adicionar Contato</button>
        <p id="msg"></p>
    </div>
    <div id="list-container">
    </div>
    <aside id="noah2"></aside>
</body>
</html>
